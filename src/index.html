<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/heart.svg" type="image/svg+xml">
  <link rel="icon" href="img/heart.svg" type="image/png">
  <script src="https://kit.fontawesome.com/b35952e2b9.js" defer crossorigin="anonymous"></script>
  <title>Webpack</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <a href='/'>Community</a>
    </div>
  </header>

  <main>
    <div class="wrapper container">
      <div class="wrapper__post ">
        <div class="wrapper__author author">
          <div class="author__avatar">
            <!-- <img src="" alt=""> -->

          <span class="author__name">@ironman</span>
        </div>
        <img src="./img/forest.jpeg" alt="">
      </div>
      <div class="wrapper__actions actions">
        <div class="actions__like">

          </svg>   
            <span>45</span>
        </div>

          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reply" viewBox="0 0 16 16">

          </svg>          <span>7</span>
        </div>
      </div>
      <form action="" class="wrapper__form form">
        <input type="text" placeholder="Введите ваше имя" required id="user-name" />
        <input type="text" placeholder="Ваш комментарий " required id="comment" />
        <div class="form__row">
          <input type="date" id='date' />
          <button class="form__btn">Отправить</button>
        </div>
      </form>
      <div class="wrapper__comments"></div>
    </div>
  </main>

  <footer>

  </footer>

</body>

</html>
